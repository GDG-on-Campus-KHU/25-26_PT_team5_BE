spring:
    datasource:
        url: ${DB_URL}
        username: ${DB_USER}
        password: ${DB_PASSWORD}

    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true

python:
    crawling:
        base-url: ${PYTHON_SERVER_URL:http://localhost:8000}

jwt:
    secret: ${JWT_SECRET}
    expiration_time: 3600000
